<!DOCTYPE html>
<html>
    <header>
        <title>Forms Exercise</title>
    </header>

    <body>

        <h1>Register</h1>

        <form>
            </div>
                <label>
                    First Name: 
                    <input name="firstname" type="text" placeholder="John" required>
                </label>
                <label>
                    Last Name: 
                    <input name="lastname" type="text" placeholder="Smith" required>
                </label>
            <div>
            <div>
                <label>Male
                    <input name="gender" type="radio" value="male">
                </label>
                <label>Female
                    <input name="gender" type="radio" value="female">
                </label>
                <label>Other
                    <input name="gender" type="radio" value="other">
                </label>
            </div>        
            <div>
                <label>
                    Email:  
                    <input name="email" type="email" placeholder="your email" required>
                </label>
                <label>
                    Password:  
                    <input name="password" type="password" placeholder="your password" pattern=".{5,10}" required title="5 to 10 characters">
                </label>
            </div>
            <div>
                Birthday:
                <select name="month">
                    <option>Month</option>
                </select>
                <select name="day">
                    <option>Day</option>
                </select>
                <select name="year">
                    <option>Year</option>
                </select>
            </div>
            <div>I agree to the terms and conditions
                <input type="checkbox">
            </div>
            <input type="Submit">
        </form>



    </body>
</html>
